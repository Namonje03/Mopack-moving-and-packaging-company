<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mopack Moving and Packing Company</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .header .contact-icon {
            font-size: 20px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .header nav {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .header div {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .header a {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
        .hero {
            background-image: url("https://www.floridatrucksandparts.com/wp-content/uploads/2024/05/your-best-DEALER-partner-1000-x-667-px-9-1-1000x500.jpg");
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            color: white;
            font-size: 4rem;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
            text-align: center;
        }
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container p {
            line-height: 1.6;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .container .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .container .contact-form input,
        .container .contact-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container .contact-form button {
            background-color: #ffc107;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        footer .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        footer .logos img {
            width: 50px;
            height: auto;
        }
        footer .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        footer .social-media a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }
        footer .social-media a:hover {
            color: #ffc107;
        }
    </style>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html">Home</a>
        <nav>
            <a href="services.html">Services</a>
            <a href="about us.html">About us</a>
        </nav>
        <div>
            <a href="#">log in/sign up</a>
            <a href="contact%20us.html">Contact us</a>
            <span class="contact-icon">&#9742;</span>
        </div>
    </header>

    <section class="hero">
        <h1>Contact Us</h1>
    </section>

    <div class="content">
        <div class="container">
            <h1>Get in Touch</h1>
            <p>If you have any questions or would like more information, please don't hesitate to contact us. We're here to help!</p>
            <div class="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message" rows="6"></textarea>
                <button>Send Message</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logos">
                <img src="https://i.pinimg.com/736x/8c/b0/8a/8cb08a963150553f12dc40795e5cb4a3.jpg" alt="Company Logo 1">
                <img src="https://static.dezeen.com/uploads/2021/09/volvo_flat_logo_design_transport_dezeen_2364_col_sq_3.jpg" alt="Company Logo 2">
                <img src="https://www.zarla.com/images/shell-logo-2400x2400-20220519.png?crop=1:1,smart&width=150&dpr=2" alt="Company Logo 3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0C0J9comtdjeFCoA9AbASm0jwtBZ7aTzv27D-IR3F3Muqp0lwADqCutGCFQLeEtETsBw&usqp=CAU" alt="Company Logo 4">
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024 Mopack Moving and Packing Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
